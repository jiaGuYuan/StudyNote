markdown解决文档快速排版和快速读取
后缀md


markdown语法:
    基本符号: #*+->~`!
    
    标题:
        一级标题: # 一级标题
        二级标题: ## 二级标题
        ...
        
    正文:
        换行后直接写,不需要符号.
        以回车换行分隔段落.
        
    字体样式:
        倾斜: *倾斜*
        加粗: **加粗**
        倾斜并加粗: ***倾斜并加粗***
        文字删除线: ~~文字删除线~~
        
    引用:
        > 引用内容
        
    分隔符:
        连续输入三个以上的 --- 添加分隔符,下面就会出现一条横线
        
    列表: 
        无序列表:
            符号:*-+加空格, 可以进一步使用+和-来表现层次关系
            eg:
                + 层次无序列表
                  - 这是一个子无序列表
                  - 这是一个子无序列表
                + 层次无序列表
                ...
        有序列表:
            创建有序列表: 数字+点+空格+内容
            eg:
                1. 这是一个有序列表
                2. 这是一个有序列表
                  1. 这是一个嵌套有序列表
                  2. 这是一个嵌套有序列表
    链接:
        [链接显示的文字](url)
        eg: [用markdown写下你的第一个md文档](http://www.jianshu.com/p/de9c98bba332)
    跳转:
        跳转到另一markdown文档:
            [跳转](文档路径)
            eg: [jump_readme](./readme.md)
        页面内跳转:
            定义一个锚(id): <span id="jump">跳转到的地方</span>
            使用markdown语法: [点击跳转](#jump)
        
    图片:
        ![图片名称](图片地址)
        
    代码: 
        符号: `code` or ```code段```
        代码块: `code`
            `符号包裹代码构建一个代码块` 
        代码段: ```code```
        
    表格:
        符号: -|符号定义表格样式, :符号标识对齐方式
        eg:
            表头1|表头2|表头3
            :-----|:------:|-----:
            左对齐|居中对齐|右对齐
    复选框状态:
        [ ]: 未选中状态
        [x]: 选中状态

